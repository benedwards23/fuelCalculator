 <!DOCTYPE html>
<html>
<head>
	<title>Fuel Calculator</title>
	<script src="myScript.js"></script>
</head>
<body>

<form name = "JourneyCost" action method="POST" onsubmit="getValues()" id="JourneyCost">
  <fieldset>
    <legend>Fuel Used:</legend>
    Distance(miles):<br>
    <input type="number" name="Distance" value="100">
    <br>
    MPG:<br>
    <input type="number" name="MPG" value="35">
    <br>
    Fuel Cost (pence/litre):<br>
    <input type="number" name="FuelCost" value="118.9">
    <br><br>
    <input type="submit" value="Calculate">
  </fieldset>
</form>


</body>
</html>
